<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="first screen">
        <div class="solution-screen"></div>
        <div class="main-screen">0</div>
      </div>
      <div class="controls">
        <div class="second">
          <div class="btn clear operators" data-key="clear">Clear</div>
          <div class="btn num-sign operators" data-key="numSign">+/-</div>
          <div class="btn percentage operators" data-key="percentage">%</div>
          <div class="btn divide operators" data-key="divide">/</div>
        </div>
        <div class="third">
          <div class="btn seven num" data-key="7">7</div>
          <div class="btn eight num" data-key="8">8</div>
          <div class="btn nine num" data-key="9">9</div>
          <div class="btn multiply operators" data-key="multiply">*</div>
        </div>
        <div class="fourth">
          <div class="btn four num" data-key="4">4</div>
          <div class="btn five num" data-key="5">5</div>
          <div class="btn six num" data-key="6">6</div>
          <div class="btn subtract operators" data-key="minus">-</div>
        </div>
        <div class="fifth">
          <div class="btn one num" data-key="1">1</div>
          <div class="btn two num" data-key="2">2</div>
          <div class="btn three num" data-key="3">3</div>
          <div class="btn add operators" data-key="add">+</div>
        </div>
        <div class="sixth">
          <div class="btn zero num" data-key="0">0</div>
          <div class="btn dot num" data-key=".">.</div>
          <div class="btn equal operators" data-key="equal">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
